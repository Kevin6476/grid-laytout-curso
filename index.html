<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HZC | Home</title>

    <link rel="stylesheet" href="./assets/css/reset.css">

    <!-- Declarations styles global -->
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- Header Styles -->
    <link rel="stylesheet" href="./assets/css/header/header.css" />
    <link rel="stylesheet" href="./assets/css/header/header-btn.css" />
    <link rel="stylesheet" href="./assets/css/header/header-logo.css" />
    
    <!-- Card -->
    <link rel="stylesheet" href="./assets/css/card/card.css" />
    <link rel="stylesheet" href="./assets/css/card/card-img.css" />
    <link rel="stylesheet" href="./assets/css/card/card-content.css" />
    <link rel="stylesheet" href="./assets/css/card/card-description.css" />
    <link rel="stylesheet" href="./assets/css/card/card-title.css" />
    <link rel="stylesheet" href="./assets/css/card/card-author.css" />
    <link rel="stylesheet" href="./assets/css/card/card-info.css" />
    <link rel="stylesheet" href="./assets/css/card/card-btn.css" />

</head>
<body>
    <header class="header">
        <button class="header__btn --menu" aria-label="Menu navegação"><i></i></button>
        <img class="header__logo" src="./assets/img/logo.svg" alt="Banner do Movimento HZC"></img>
        <button class="header__btn --notify" aria-label="Notificações do usuário"><i></i></button>
    </header>

    <main class="main">
        <h1 class="main__title">Início</h1>

        <article class="card">
            <img class="card__img"
                 src="./assets/img/banner-mobile_1.png" 
                 alt="Banner do conteúdo em destaque!" />
            <div class="card__content">
                <p class="card__description">Vídeo em destaque</p>
                <h2 class="card__title">HZC - Life is... /2021</h2>
                <p class="card__author">Kevin Picoli</p>
                <p class="card__info --time">33 min.</p>
                <p class="card__info --visualizations">257 visualizações</p>
                <button class="card__btn">Assistir Agora</button>
            </div>
        </article>
    </main>
</body>
</html>
