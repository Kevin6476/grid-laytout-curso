<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HZC | Home</title>

    <link rel="stylesheet" href="./assets/css/reset.css">

    <!-- Declarations styles global -->
    <link rel="stylesheet" href="./assets/css/style.css"/>

    <!-- Header Styles -->
    <link rel="stylesheet" href="./assets/css/header/header.css" />
    <link rel="stylesheet" href="./assets/css/header/header-btn.css" />
    <link rel="stylesheet" href="./assets/css/header/header-logo.css" />

</head>
<body>
    <header class="header">
        <button class="header__btn --menu" aria-label="Menu navegação"><i></i></button>
        <img class="header__logo" src="./assets/img/logo.svg" alt="Banner do Movimento HZC"></img>
        <button class="header__btn --notify" aria-label="Notificações do usuário"><i></i></button>
    </header>

    <main class="main">
        <h1 class="main__title">Ínicio</h1>
        <article class="featured-card">
            <img class="featured-card__img"
                 src="./assets/img/banner-mobile_1.png" 
                 alt="Banner do conteúdo em destaque!" />
            <div class="featured-card__content">
                <p class="featured-card__description">Vídeo em destaque</p>
                <h2 class="featured-card__title">HZC - Life is... /2021</h2>
                <p class="featured-card__author">Kevin Picoli</p>
                <p class="featured-card__time">33 min.</p>
                <p class="featured-card__views">257 visualizações</p>
                <button class="featured-card__btn">Assistir Agora</button>
            </div>
        </article>
    </main>
</body>
</html>
